<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - MotoMaverick</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-4">
    <h1 class="mb-0">MotoMaverick</h1>
    <p class="mb-0">Two Wheels, Endless Possibilities ...</p>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">MotoMaverick</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active"aria-current="page" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <form action="#" method="post">
          <div class="mb-3">
            <input type="text" name="fullname" class="form-control" placeholder="Full Name" required />
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required />
          </div>
          <div class="mb-3">
            <textarea name="message" rows="6" class="form-control" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="bg-light p-4 rounded">
          <h3>Our Office</h3>
          <p>
            MotoMaverick HQ<br />
            Gaborone, Botswana<br />
            Tel: +267 590 0000<br />
            Email: contact@motomaverick.co.bw
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; MotoMaverick <span id="currentyear"></span></p>
  </footer>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Year Script -->
  <script>
    document.getElementById("currentyear").textContent = new Date().getFullYear();
  </script>

</body>
</html>
